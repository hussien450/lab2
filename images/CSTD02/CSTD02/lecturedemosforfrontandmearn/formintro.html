<html>
	<head>
		<title>for intro</title>
	</head>
	<body>
		<form action="server.html" method="get">
			<table width="400" align="center" border="2" cellspacing="5" cellpadding="5">
				<tr>
					<th colspan="2">Registeration form</th>
				</tr>
				<tr>
					<td>UserName</td>
					<td><input type="text" name="username" size="60"/></td>
				</tr>
				<tr>
					<td>UserPass</td>
					<td><input type="password" name="userpass" size="60"/></td>
				</tr>
				<tr>
					<td rowspan="2">Gender</td>
					<td><input type="radio" name="gender" value="M" checked/> Male</td>
				</tr>
				<tr>

					<td><input type="radio"  name="gender" value="F"/> Female</td>
				</tr>

				<tr>
					<td>University</td>
					<td>
						<select name="university">
							<option>Select your university</option>
							<option value="mans">Mansoura</option>
							<option value="tanta" selected>Tanta</option>
							<option value="kfs">Kafr elsheikh</option>
						</select>
					</td>
				</tr>			
				<tr>
					<td>Subjects</td>
					<td>
						<select multiple size="3" name="subjects">
							<option value="html">HyperText Markup Language</option>
							<option value="xml">Extensible Markup Language</option>
							<option value="css">Cascading Style Sheet</option>
							<option value="wpf">Windows Presentation Foundation</option>
							<option value="sql">Structured Query Language</option>
							<option value="jq">JavaScript Query</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>CV</td>
					<td><input type="file" name="usercv"/></td>
				</tr>

				<tr>
					<td colspan="2" align="center">Interests</td>
				</tr>
				<tr>
					<td colspan="2">
						<table width="100%">
							<tr>
								<td><input type="checkbox" name="interests" value="football"/></td> 
								<td>FootBall</td>
<td><input type="checkbox" name="interests" value="swimming"/></td> 
								<td>Swimming</td>
<td><input type="checkbox" name="interests" value="running"/></td> 
								<td>Running</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="interests" value="coding"/></td> 
								<td>Coding</td>
<td><input type="checkbox" name="interests" value="reading"/></td> 
								<td>reading</td>
<td><input type="checkbox" name="interests" value="design"/></td> 
								<td>Designing</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td colspan="2">Comments</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<textarea cols="50" rows="7" name="usercomments"></textarea>
					</td>
				</tr>


















			<tr>
				<td><input type="submit" value="ok"/></td>
				<td><input type="reset" value="cancel"/></td>
			</tr>
			</table>
		</form>

</html>
